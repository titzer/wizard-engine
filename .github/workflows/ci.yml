#      - name: Build and Test
#        run: bash ./ci/build-test.sh x86-linux -O3
  x86_64-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Test
        run: bash ./ci/build-test.sh x86-64-linux
  x86_64-linux-o2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and Test
        run: bash ./ci/build-test.sh x86-64-linux -O2
